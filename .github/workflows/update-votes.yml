name: Oppdater Voteringer

on:
  schedule:
    # Kjør hver dag kl 08:00 norsk tid (07:00 UTC)
    - cron: '0 7 * * *'
  workflow_dispatch: # Tillat manuell kjøring

jobs:
  update-votes:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        pip install requests pandas lxml
        
    - name: Fetch votes from Stortinget API
      run: |
        python scripts/fetch_all_votes.py
        
    - name: Commit and push if changed
      run: |
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git config --global user.name "github-actions[bot]"
        git add public/data/votes.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Oppdater voteringer $(date +'%Y-%m-%d %H:%M')" && git push)